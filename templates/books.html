<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Book Search Results</title>
</head>
<body>
    <h1>Book Search Results</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <ul>
        {% for book in books %}
            <li>{{ book['title'] }} by {{ book['author'] }} ({{ book['publication_year'] }}) - Genre: {{ book['genre'] }}</li>
        {% endfor %}
    </ul>
    <a href="/">New Search</a>
</body>
</html>
